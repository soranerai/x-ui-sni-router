name: Go Release

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v4
      with:
        go-version: "1.24.4"

    - name: Build
      run: |
        mkdir -p dist
        GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
        go build -trimpath -ldflags="-s -w" \
        -o dist/x-ui-sni-router-${{ matrix.goos }}-${{ matrix.goarch }}

    - name: Upload to release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/*
